 <!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>App Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="logo"><img src="assets/icon.svg" alt=""><strong>Demo App</strong></div>
      <div>
        <a class="btn btn-outline-primary" href="login.html">Login</a>
        <a class="btn btn-primary" href="register.html">Register</a>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5>Welcome</h5>
        <p>This demo app stores credentials in MySQL, user profiles in MongoDB, and session tokens in Redis (token stored in browser localStorage).</p>
        <a class="btn btn-secondary" id="openProfile">Open Profile</a>
      </div>
    </div>
  </div>

<script>
  $('#openProfile').on('click', function(){
    if (!localStorage.getItem('session_token')) location.href = 'login.html';
    else location.href = 'profile.html';
  });
</script>
</body>
</html>
